<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up | Companion</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='48' height='48' viewBox='0 0 16 16'><text x='0' y='14'>üèçÔ∏è</text></svg>" />
</head>
<body>
  <section>
    <div class="img-container">
      <h1>Companion</h1>
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
    </div>
    <div class="sign-up-container">
      <form action="#" class="sign-up">
        <label>
          First Name
          <input type="text" required>
        </label>
        <label>
          Last Name
          <input type="text" required>
        </label>
        <label>
          Email
          <input type="email" required>
        </label>
        <label>
          Phone Number
          <input type="text" required inputmode="numeric">
        </label>
        <label>
          Password
          <input type="password" required autocomplete="new-password">
        </label>
        <label>
          Confirm Password
          <input type="password" required autocomplete="new-password">
        </label>
        <button type="submit">Create Account</button>
      </form>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </section>
</body>
</html>
