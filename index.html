<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up | Compass</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='48' height='48' viewBox='0 0 16 16'><text x='0' y='14'>

</head>
<body>
<main>
  <section class="pitch-container">
    <div class="pitch">
      <h1><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-compass"><circle cx="12" cy="12" r="10"></circle><polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"></polygon></svg>Compass</h1>
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
    </div>
  </section>
  <section class="form-container">
    <div class="form">
      <form action="#" class="sign-up">
        <label>
          First Name
          <input type="text" required>
        </label>
        <label>
          Last Name
          <input type="text" required>
        </label>
        <label>
          Email
          <input type="email" required>
        </label>
        <label>
          Phone Number
          <input type="text" required inputmode="numeric">
        </label>
        <label>
          Password
          <input type="password" required autocomplete="new-password">
        </label>
        <label>
          Confirm Password
          <input type="password" required autocomplete="new-password">
        </label>
        <button type="submit">Create Account</button>
      </form>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </section>
</main>
</body>
</html>
